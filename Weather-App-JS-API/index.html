<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fa fa-search search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Search city">
            </div>
            <div class="info-wrapper">
                <p class="city-name">Ho Chi Minh</p>
                <p class="weather-state">Scattered clouds</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <p class="temperature">26</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Sunrise</div>
                    <div class="value sunrise">6:16</div>
                </div>
                <div class="item">
                    <div class="label">Sunset</div>
                    <div class="value sunset">17:57</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Humidity</div>
                    <div class="value">
                        <span class="humidity">73</span>
                        %
                    </div>
                </div>
                <div class="item">
                    <div class="label">Wind</div>
                    <div class="value">
                        <span class="wind-speed">5.54</span>
                        km/h
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/moment.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
